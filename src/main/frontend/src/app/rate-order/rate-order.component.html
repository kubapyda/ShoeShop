<div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
          <span>Ocena:</span>
          <ngb-rating class="rating" [(rate)]="rateValue"></ngb-rating>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
          <mat-form-field class="full-width">
              <textarea matInput placeholder="Komentarz" [(ngModel)]="comment"></textarea>
            </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button mat-raised-button class="add-rating" (click)="addRating()" [disabled]="!rating && !comment">Dodaj ocenÄ™</button>
      </div>
    </div>
</div>
