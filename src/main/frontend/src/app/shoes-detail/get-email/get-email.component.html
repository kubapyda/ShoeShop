      <div class="row">
        <div class="col-12">
          <mat-form-field class="input-width">
            <input matInput formControlName="email" name="email" placeholder="Email">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3 text-right">
        <div class="col-12">
          <button mat-raised-button type="submit" class="add-variant-btn" [disabled]="!getEmail.valid">Dodaj g≈Ços</button>
        </div>
      </div>
    </form>
  </div>
